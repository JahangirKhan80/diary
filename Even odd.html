<body>

       <h1 style="text-align: center;color:rgb(107, 10, 23);">Even Odd Numbers</h1>
      <div class="container">
          <input type="text" id="number" />
    
          <p id="display"></p>
         
          <button onclick="Even()">Enter</button>
       
      </div>
      <script>
               function      Even(){
                let val = document.getElementById("number").value;
                          let evenNumber=[];
                          let oddNumber=[];
                          for(let i= 0;i <val.length;i++)
                          if(val[i]%2==0){
                            evenNumber.push(val[i]);
                          
                          }else if(val[i]%2!=0){
                            oddNumber.push(val[i]);
                              
                          }
               }
           console.log("even numbers",evenNumber);
            console.log("odd numbers",oddNumber);
               
        </script>
      
</body>
