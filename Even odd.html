'<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        width: 100%;
        height: 100vh;
        background-color: bisque;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evon odd Number</title>
  </head>
  <body>
    <h1 style="text-align: center; color: rgb(107, 10, 23)">
      Even Odd Numbers
    </h1>
    <div class="container">
      <input type="text" id="number" />

      <p id="display"></p>

      <button onclick="Even()">Enter</button>
    </div>

    <script>
      function Even() {
        let val = document.getElementById("number").value;

        for (let val = 0; val <= 100; val++)
          if (val % 2 == 0) {
            console.log("evenNumber" + val);
          } else if (val % 2 != 0) {
            console.log("oddnumber" + val);
          }
      }
    </script>
  </body>
</html>
