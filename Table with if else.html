<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
              let table = (prompt)('Enter your number');
              for(let i=1;i <= 10;i++){
                document.write("<div>");
                  document.write(i + " x " + table + "="+ i*table);
                  document.write("</div>");
              }
              
      </script>
</body>
</html>
